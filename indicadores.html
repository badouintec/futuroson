        #map {
            width: 100%;
            height: 500px;
            border-radius: 10px;
            margin-top: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        /* Estilos para las gráficas */
        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
            margin-bottom: 50px;
        }
    </style>

        </div>

    <!-- Sección de Indicadores Económicos -->
    <section class="py-5" style="margin-top: 80px;">
        <div class="container">
            <h1 class="text-center mb-5" data-aos="fade-up">Indicadores Económicos de Sonora</h1>
            <div class="row">
                <!-- Gráfica 1 -->
                <div class="col-md-6" data-aos="fade-up" data-aos-delay="100">
                    <div class="chart-container">
                        <canvas id="pibChart"></canvas>
                    </div>
                </div>
                <!-- Gráfica 2 -->
                <div class="col-md-6" data-aos="fade-up" data-aos-delay="200">
                    <div class="chart-container">
                        <canvas id="desempleoChart"></canvas>
                    </div>
                </div>
                <!-- Gráfica 3 -->
                <div class="col-md-6" data-aos="fade-up" data-aos-delay="300">
                    <div class="chart-container">
                        <canvas id="inversionChart"></canvas>
                    </div>
                </div>
                <!-- Gráfica 4 -->
                <div class="col-md-6" data-aos="fade-up" data-aos-delay="400">
                    <div class="chart-container">
                        <canvas id="exportacionesChart"></canvas>
                    </div>
                </div>
                <!-- Gráfica 5 -->
                <div class="col-md-6" data-aos="fade-up" data-aos-delay="500">
                    <div class="chart-container">
                        <canvas id="importacionesChart"></canvas>
                    </div>
                </div>
                <!-- Gráfica 6 -->
                <div class="col-md-6" data-aos="fade-up" data-aos-delay="600">
                    <div class="chart-container">
                        <canvas id="nuevaEmpresarialChart"></canvas>
                    </div>
                </div>
                <!-- Gráfica 7 -->
                <div class="col-md-6" data-aos="fade-up" data-aos-delay="700">
                    <div class="chart-container">
                        <canvas id="crecimientoPoblacionalChart"></canvas>
                    </div>
                </div>
                <!-- Gráfica 8 -->
                <div class="col-md-6" data-aos="fade-up" data-aos-delay="800">
                    <div class="chart-container">
                        <canvas id="sectorAgricolaChart"></canvas>
                    </div>
                </div>
                <!-- Gráfica 9 -->
                <div class="col-md-6" data-aos="fade-up" data-aos-delay="900">
                    <div class="chart-container">
                        <canvas id="sectorMineriaChart"></canvas>
                    </div>
                </div>
                <!-- Gráfica 10 -->
                <div class="col-md-6" data-aos="fade-up" data-aos-delay="1000">
                    <div class="chart-container">
                        <canvas id="sectorEnergiaChart"></canvas>
                    </div>
                </div>
            </div>
            <!-- Mapa Interactivo -->
            <div class="row">
                <div class="col-12" data-aos="fade-up" data-aos-delay="1100">
                    <h3 class="text-center mb-3">Mapa de Oportunidades en Sonora</h3>
                    <div id="map"></div>
                </div>
            </div>

    <!-- Enlace a Chart.js -->
